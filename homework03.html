<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ p với JavaScript</title>
</head>
<body>
    <p id="text"></p>
    <ul id="leson2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
    </ul>
    <script>
        // leson 1
        const paragraph = document.getElementById('text');
        paragraph.innerHTML = 'Tôi có thể làm <em>bất cứ điều gì</em> tôi muốn với JavaScript.';
        paragraph.style.color = '#777';
        paragraph.style.fontSize = '2rem';
        // lesson 2
        const ul = document.getElementById('leson2');
        const listItems = ul.getElementsByTagName('li');
        for (let i = 0; i < listItems.length; i++) {
            listItems[i].style.color = 'blue';
        }
        // lesson 3
        const myList = document.getElementById('list');
        const newItems = ['Item 8', 'Item 9', 'Item 10'];
        newItems.forEach(function(item) {
            const li = document.createElement('li');
            li.textContent = item;
            myList.appendChild(li);
        });
        const firstItem = myList.querySelector('li:nth-child(1)');
        firstItem.style.color = 'red';
        const thirdItem = myList.querySelector('li:nth-child(3)');
        thirdItem.style.backgroundColor = 'green';
        const fourthItem = myList.querySelector('li:nth-child(4)');
        myList.removeChild(fourthItem);
        const newItem = document.createElement('li');
        newItem.textContent = 'Thẻ mới thay thế thẻ 4';
        const fifthItem = myList.querySelector('li:nth-child(4)');
        myList.insertBefore(newItem, fifthItem);
    </script>
</body>
</html>
