    // bai 3
    function isPrime(n) {
    if (n <= 1) return false;
    if (n <= 3) return true;
    if (n % 2 === 0 || n % 3 === 0) return false;
    for (let i = 5; i * i <= n; i += 6) {
        if (n % i === 0 || n % (i + 2) === 0) return false;
    }
    return true;
    }

    function areAllDigitsPrime(n) {
        const primeDigits = new Set(['2', '3', '5', '7']);
        const digits = n.toString();
        for (let digit of digits) {
            if (!primeDigits.has(digit)) {
                return false;
            }
        }
        return true;
    }
    function reverseNumber(n) {
        return parseInt(n.toString().split('').reverse().join(''), 10);
    }

    function findSpecialNumbers() {
        const results = [];
        for (let num = 1000000; num < 10000000; num++) { 
            const reversedNum = reverseNumber(num);
            if (isPrime(num) && areAllDigitsPrime(num) && isPrime(reversedNum)) {
                results.push(num);
            }
        }
        return results;
    }
    const specialNumbers = findSpecialNumbers();
